<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <div class="ash flex">
        <div class="pokeball-big"></div>
        <div class="pokeball-semi-big"></div>
        <div class="pokeball-small"></div>
        <div class="pokeball-small-inner"></div>
        <div class="head flex-justify">
            <div class="cap-top"></div>
            <div class="cap-curve"></div>
            <div class="cap-curve-inner"></div>
            <div class="cap-curve-inner-bottom"></div>
            <div class="cap-pokeball"></div>
            <div class="cap-pokeball-inner"></div>
            <div class="cap-curve-bottom"></div>
            <div class="face"></div>
            <div class="face-triangle"></div>
            <div class="eye-container eye-flex">
                <div class="left-eye eye">
                    <div class="eyeball"></div>
                    <div class="eyeball-shadow"></div>
                    <div class="eye-bottom"></div>
                </div>
                <div class="right-eye eye">
                    <div class="eyeball"></div>
                    <div class="eyeball-shadow"></div>
                    <div class="eye-bottom"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="hair-container hair-flex">
                <div class="hair-left hair"></div>
                <div class="hair-right hair"></div>
            </div>
            <div class="hair-top"></div>
            <div class="ears ear-left"></div>
            <div class="ears ear-right"></div>
            <div class="eye-brows eye-brow-left"></div>
            <div class="eye-brows eye-brow-right"></div>
        </div>
    </div>
</body>
</html>
